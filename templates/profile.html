<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thrive</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.core.min.css">
  <link rel="stylesheet" href="../static/new_style.css">
</head>
<body class="h-100 d-flex flex-direction-column justify-content-center align-items-center" style="background-image: url('../static/background.jpg'); background-position: right bottom; background-repeat: no-repeat; background-attachment: fixed; background-size: contain">
  <div style="position: fixed; top: 0; left: 25px;">
    <img src="../static/logo.png" style="width: 150px;">
    <button class="btn btn-lg btn-outline-success border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" style="font-size: 1.5rem;">&rarr;</button>
  </div>
  <div class="offcanvas offcanvas-start px-2" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h3 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h3>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <p class="lead"><a href="{{ url_for('home') }}" class="link-success">Home</a></p>
      <p class="lead"><a href="{{ url_for('profile')}}" class="link-success">Your profile</a></p>
      <p class="lead"><a href="{{ url_for('search_plants') }}" class="link-success">Search plants</a></p>
      <p class="lead"><a href="{{ url_for('logout') }}" class="link-success">Log out</a></p>
    </div>
  </div>
  <form style="width: 80%; max-width: 500px;">
    <h2 class="mb-4 text-center" style="font-family: 'Montserrat', sans-serif;">Your profile</h2>
    <div class="row gx-3">
      <div class="col-sm mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" value="{{ account['username'] }}" disabled>
      </div>
      <div class="col-sm mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" value="{{ account['email'] }}" disabled>
      </div>
    </div>
    <div class="mb-3">
      <div class="glide">
        <label class="form-label">Your plants <span class="text-muted">(4)</span></label>
        <span class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left btn btn-sm btn-outline-success ms-2 my-2" data-glide-dir="<">&larr;</button>
          <button class="glide__arrow glide__arrow--right btn btn-sm btn-outline-success ms-1 my-2" data-glide-dir=">">&rarr;</button>
        </span>
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <div class="card" style="overflow: hidden;">
                <img src="../static/plants/aglaonema.jpg" alt="">
                <small class="card-text p-1 text-center">Chinese evergreen</small>
              </div>
            </li>
            <li class="glide__slide">
              <div class="card" style="overflow: hidden;">
                <img src="../static/plants/alocasia.jpg" alt="">
                <small class="card-text p-1 text-center">Elephant ear</small>
              </div>
            </li>
            <li class="glide__slide">
              <div class="card" style="overflow: hidden;">
                <img src="../static/plants/aloe_vera.jpg" alt="">
                <small class="card-text p-1 text-center">Aloe vera</small>
              </div>
            </li>
            <li class="glide__slide">
              <div class="card" style="overflow: hidden;">
                <img src="../static/plants/dionaea_muscipula.webp" alt="">
                <small class="card-text p-1 text-center">Venus fly trap</small>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/glide.min.js"></script>
  <script>
    new Glide('.glide', {
      type: 'carousel',
      startAt: 0,
      perView: 3
    }).mount();
  </script>
</body>
</html>
